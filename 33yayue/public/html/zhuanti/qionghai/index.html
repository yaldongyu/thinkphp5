<script type="text/javascript">
    //豪宅别墅看房报名
    function Bs_Submit() {
        var T_KftName = $.trim($("#Bs_Name").val());
        var T_KftPhone = $.trim($("#Bs_Phone").val());
        var T_Title = "琼海-万宁专题页-帮你找房报名";
        var T_Message = "PC端-琼海-万宁商铺专题页"; //来源
        var T_LpID = '0'; //楼盘ID
        var T_PageUrl = document.location.href;  //页面地址

        if (T_KftName == "") {
            tishi_layer("请输入您的姓名!");
            return false;
        }
        if (!tel_validate(T_KftPhone)) {
            return false;
        }
        $.post('/Baoming.aspx',
	    {
	        sType: 'KftBm',
	        T_KftName: T_KftName,
	        T_KftPhone: T_KftPhone,
	        T_Title: T_Title,
	        T_Message: T_Message,
	        T_LpID: T_LpID,
	        T_PageUrl: T_PageUrl
	    },
	    function (data) {
	        if (data.info != 'Yes') {
	            return false;
	        } else {
	            clear_form("#Bs_Name");
	            clear_form("#Bs_Phone");
	            setTimeout(function () {
	                tishi_layer("恭喜报名成功！阅房旅居置业顾问将会联系您，请稍后片刻！");
	                return false;
	            }, 100);
	        }
	    }, "json").error(function () { alert("数据加载失败，请检查后再操作！"); return false; });
    }
</script>
