<script type="text/javascript">
		var n=1;
		// 初始化方便换不同尺寸的图
		//设置无线轮播
		var  shul = $(".box-img .img").length;
		var is_node = $(".box-img .img").eq(shul-1).clone();
		$(".box-img").prepend(is_node);
		var node = $(".box-img .img").eq(1).clone();
		$(".box-img").append(node);
		//----------------------------------------------------
		var number=$(".box-img .img").length+2;
		var imgwidth = $(".box-img .img").width();
		$(".box-img").css({
			"width":number*imgwidth
		});
		//设置检查多少个圆点
		for (var i = 0; i <=shul-1; i++) {
			$(".location").append('<span class="circular"></span>');
			if(i==0){
				$(".location .circular").addClass('color');
			}
		}
		//向右移动
		function right(){
			n++;
			if(n<=shul+1){
				$(".box-img").animate({"left":-imgwidth*n});
				//设置圆点的位置
				$(".location .circular").eq(n-1).addClass('color').siblings().removeClass('color');
				if(n==shul+1){
					$(".location .circular").eq(n-(shul+1)).addClass('color').siblings().removeClass('color');
				}
			}else if(n==shul+2) {
				$(".box-img").css({"left":-imgwidth})
				$(".box-img").animate({"left":-imgwidth*2});
				//设置圆点的位置
				$(".location .circular").eq(n-(shul+1)).addClass('color').siblings().removeClass('color');
			var xiabia=	$(".location .circular").eq(n-(shul+1)).index();
				n=2;
			}	
		}
		//向左移动
		function left(){
			if(1<n){
				n--;
				$(".box-img").animate({"left":-imgwidth*n});
				//设置圆点的位置
				$(".location .circular").eq(n-1).addClass('color').siblings().removeClass('color');

				if(n==shul+1){
					$(".location .circular").eq(n-(shul+1)).addClass('color').siblings().removeClass('color');

				}
			}else if (n==1) {
				$(".box-img").css({"left":-imgwidth*(shul+1)})
				$(".box-img").animate({"left":-imgwidth*shul});
				//设置圆点的位置
				$(".location .circular").eq(n+(shul-2)).addClass('color').siblings().removeClass('color');
				n=shul;
			}
		}
		//点击圆点切换
		$(".location .circular").click(function(event) {
			/* Act on the event */
			var danqian = $(this).index()+1;
			n=danqian;
			$(".box-img").animate({"left":-imgwidth*n});
			$(this).addClass('color').siblings().removeClass('color');
		});
		//点击移动
		$(".jiantou1").click(function(){
			var index=$(this).index();
			if(index==0){
				right();	
			}else if (index==1) {
				left();
			}
		});
		var  timing=setInterval("right()",2000);
		//鼠标经过停止定时器
		$(".luenbo").mouseenter(function(event) {
			/* Act on the event */
			clearInterval(timing);
		}).mouseleave(function(event) {
			/* Act on the event */
			timing=setInterval("right()",2000)
		});

	
	
	</script>
