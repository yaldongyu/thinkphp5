    function Bs_Submit() {
        var T_KftName = $.trim($("#Bs_Name").val());
        var T_KftPhone = $.trim($("#Bs_Phone").val());
        var T_Title = "清澜半岛专题页-帮你找房报名";
        var T_Message = "PC端-清澜半岛专题页"; //来源
        var T_LpID = '0'; //楼盘ID
        var T_PageUrl = document.location.href;  //页面地址

        if (T_KftName == "") {
            tishi_layer("请输入您的姓名!");
            return false;
        }
        if (!tel_validate(T_KftPhone)) {
            return false;
        }
        $.post('/Baoming.aspx',
	    {
	        sType: 'KftBm',
	        T_KftName: T_KftName,
	        T_KftPhone: T_KftPhone,
	        T_Title: T_Title,
	        T_Message: T_Message,
	        T_LpID: T_LpID,
	        T_PageUrl: T_PageUrl
	    },
	    function (data) {
	        if (data.info != 'Yes') {
	            return false;
	        } else {
	            clear_form("#Bs_Name");
	            clear_form("#Bs_Phone");
	            setTimeout(function () {
	                tishi_layer("恭喜报名成功！阅房网置业顾问将会联系您，请稍后片刻！");
	                return false;
	            }, 100);
	        }
	    }, "json").error(function () { alert("数据加载失败，请检查后再操作！"); return false; });
    }
</script>

<script type="text/javascript">
			var n=0;
			// 初始化方便换不同尺寸的图
			var  shul = $(".huxing_img .img").length;
			console.log(shul);
			var is_node = $(".huxing_img .img").eq(shul-1).clone();
			$(".huxing_img").prepend(is_node);
			var node = $(".huxing_img .img").eq(1).clone();
			$(".huxing_img").append(node);
			//----------------------------------------------------
			var number=$(".huxing_img .img").length+1;
			var imgwidth = $(".img img").width();
			$(".huxing_img").css({
				"width":number*imgwidth
			});
			//向右移动
			function right(){
				n++;
				if(n<=4){
					$(".huxing_img").animate({"left":-imgwidth*n});
					//设置圆点的位置
					$(".location .circular").eq(n-1).addClass('color').siblings().removeClass('color');
					if(n==4){
						$(".location .circular").eq(n-2).addClass('color').siblings().removeClass('color');
					}
				}else if(n==5) {
					$(".huxing_img").css({"left":-imgwidth*4})
					$(".huxing_img").animate({"left":-imgwidth*1});
					//设置圆点的位置
					$(".location .circular").eq(n-6).addClass('color').siblings().removeClass('color');
					n=1;
				}	
			}
			//向左移动
			function left(){
				if(1<n){
					n--;
					$(".huxing_img").animate({"left":-imgwidth*n});
					//设置圆点的位置
					$(".location .circular").eq(n-1).addClass('color').siblings().removeClass('color');
					if(n==6){
						$(".location .circular").eq(n-6).addClass('color').siblings().removeClass('color');
					}
				}else if (n==1) {
					$(".huxing_img").css({"left":-imgwidth*5})
					$(".huxing_img").animate({"left":-imgwidth*4});
					//设置圆点的位置
					$(".location .circular").eq(n+3).addClass('color').siblings().removeClass('color');
					n=4;
				}
			}
			//点击圆点切换
			$(".location .circular").click(function(event) {
				/* Act on the event */
				var danqian = $(this).index()+1;
				n=danqian;
				$(".huxing_img").animate({"left":-imgwidth*n});
				$(this).addClass('color').siblings().removeClass('color');
			});
			//点击移动
			$(".arrow").click(function(){
				var index=$(this).index();
				if(index==2){
					right();	
				}else if (index==1) {
					left();
				}
			});
			var  timing=setInterval("right()",3000);
			//鼠标经过停止定时器
			$(".huxing").mouseenter(function(event) {
				/* Act on the event */
				clearInterval(timing);
			}).mouseleave(function(event) {
				/* Act on the event */
				timing=setInterval("right()",3000)
			});

		</script>
