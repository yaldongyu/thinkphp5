<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_areas')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-KP_City" class="form-control" data-toggle="city-picker" type="text" value="">
            <input id="c-prov" class="form-control"name="row[KP_Provice]" type="hidden" value="">
            <input id="c-city" class="form-control"name="row[KP_Citys]" type="hidden" value="">
            <input id="c-dist" class="form-control"name="row[KP_District]" type="hidden" value="">
            <input id="c-county" class="form-control"name="row[KP_County]" type="hidden" value="">
            </div>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Type" class="form-control" name="row[KP_Type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_Title" class="form-control " rows="1" name="row[KP_Title]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_picurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            
             <div class="input-group">
                <input id="c-KP_PicUrl" data-rule="required" class="form-control" size="50" name="row[KP_PicUrl]" type="text" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-KP_PicUrl" class="btn btn-danger plupload" data-input-id="c-KP_PicUrl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-url="ajax/uploadnosy" data-multiple="false" data-preview-id="p-KP_PicUrl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-KP_PicUrl" class="btn btn-primary fachoose" data-input-id="c-KP_PicUrl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-KP_PicUrl"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-KP_PicUrl"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_Link" class="form-control " rows="1" name="row[KP_Link]" cols="50"></textarea>
        </div>
    </div>
  
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[KP_Switch]', ['0'=>'关', '1'=>'开'], 1, ['data-rule'=>'required'])}
        </div>
 

    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-weigh" class="form-control" name="row[weigh]" value="{$weigh}" type="number">
        </div>
        
    </div>

      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_adduser')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input disabled="" class="form-control" type="text" value="{$admin.nickname}({:date('Y-m-d H:i:s')})">
        </div>
    </div>

    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
