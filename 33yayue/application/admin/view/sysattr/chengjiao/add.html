<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">

        <label class="control-label col-xs-12 col-sm-2">{:__('项目名称')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-KP_LpID" data-source="housing/lp/selectpage" data-field="KP_LpName" data-primary-key="id" class="form-control selectpage" name="row[KP_LpID]" type="text">
            <input id="c-KP_LpName" name="row[KP_LpName]" type="hidden">
        </div>
        <label class="control-label" style="width: 25px;float: left;">ID:</label>
        <div class="col-xs-12 col-sm-2">
            <input type="type" class="form-control col-xs-12 col-sm-2" id="lpid" disabled="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('户型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Hx" class="form-control" name="row[KP_Hx]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('成交价')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Price" class="form-control" name="row[KP_Price]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('成交时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[KP_Time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">录单人:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="control-label">{$admin.nickname}({:date('Y-m-d H:i:s')})</label>
            
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
