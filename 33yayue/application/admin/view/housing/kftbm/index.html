<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body"> 
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table">
                    <form  role="form" class="form-horizontal form-commonsearch" method="post">
                        <div class="row">
 
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-8">
                                <div class="col-xs-12 col-xs-2">
                                    <select id="bmtype" data-rule="required" class="form-control">
                                        <option value="-1" >全部报名</option>
                                        <option value="TgBm" >团购报名</option>
                                        <option value="KftBm" >看房报名</option>
                                        <option value="jjtz" >降价通知</option>
                                        <option value="Mfth" >免费通话</option>
                                        <option value="Sqyh" >申请优惠</option>
                                    </select>
                                </div>
                                <div class="col-xs-3">
                                    <input id="keywords" class="form-control" type="text" value="" placeholder="姓名/手机/标题">
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control datetimepicker" name="KP_BmTime" value="" placeholder="报名时间" id="sKP_BmTime" data-index="8">
                                </div>
   
                                    <label class="control-label" style="float: left;">至</label> 
                           
                                <div class="col-xs-3">
                                    <input type="text" class="form-control datetimepicker" name="KP_BmTime" value="" placeholder="报名时间" id="eKP_BmTime" data-index="8">
                                </div>
                            </div>

                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-2">
                                <div class="col-sm-8 col-xs-offset-4">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> 查找</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </div>
 
                    </form>
                    </div>
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>

                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('housing/kftbm/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('housing/kftbm/edit')}" 
                           data-operate-del="{:$auth->check('housing/kftbm/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
