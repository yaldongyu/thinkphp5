<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table">
                    <form  role="form" class="form-horizontal form-commonsearch" method="post">
                        <div class="row">

                            <div class="form-group col-xs-12 col-sm-2 col-lg-1">
                                <div class="col-xs-12 ">
                                     <select id="sh" data-rule="required" class="form-control">

                                        <option value="-1" {in name="-1" value="-1"}selected{/in}>审核状态</option>
                                        <option value="0" >待审核</option>
                                        <option value="1" >通过</option>
                                        <option value="2" >不通过</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-2 col-lg-2">
                                <div class="col-xs-12">
                                    <select id="hf" data-rule="required" class="form-control">

                                        <option value="-1" {in name="-1" value="-1"}selected{/in}>回复状态</option>
                                        <option value="0" >待回复</option>
                                        <option value="1" >已回复</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-4 col-lg-2">
                                <div class="col-xs-12">
                                     <input type="text" id="keyword" class="form-control" placeholder="昵称/手机">
                                </div>
                            </div>

                            <div class="form-group col-xs-12 col-sm-4  col-lg-2">
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> 查找</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"

                    </table>
                </div>
            </div>

        </div>
    </div>
