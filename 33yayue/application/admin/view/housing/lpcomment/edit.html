<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_check')}:</label>
        <div class="col-xs-12 col-sm-2">
            <select id="c-KP_Check" data-rule="required" class="form-control selectpicker" name="row[KP_Check]">
                <option value="0" {in name="0" value="$row.KP_Check"}selected{/in}>待审核</option>
                <option value="1" {in name="1" value="$row.KP_Check"}selected{/in}>通过</option>
                <option value="2" {in name="2" value="$row.KP_Check"}selected{/in}>不通过</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_Content" class="form-control" rows="8" name="row[KP_Content]" cols="80">{$row.KP_Content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_edituser')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-KP_EditUser" class="form-control" name="row[KP_EditUser]" type="text" {if condition='$row.KP_Check == 0'}value="{$admin.nickname}"{else/}value="{$row.KP_EditUser}" {/if}>
        </div>
        <label class="control-label" style="color:#999;width: 120px;">
            {$row.KP_EditTime}
        </label>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
