<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        <table width="100%" style="margin-left: 80px;">
            <tr>
                <td width="50%">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_siteid')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select id="c-KP_SiteID" data-rule="required" class="form-control selectpicker" name="row[KP_SiteID]">
                                {foreach name="typeList" item="vo"}
                                <option value="{$key}" {in name="key" value="$row.KP_SiteID"}selected{/in}>{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </td>
                <td rowspan ="3">
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-8">
                            <ul class="row list-inline plupload-preview" id="p-KP_Pic" style="width: 400px;margin-left: 10px;"></ul>
                            <div class="input-group" style="margin-top: 10px;">
                                <input id="c-KP_Pic" data-rule="required" class="form-control" size="50" name="row[KP_Pic]" type="hidden" value="{$row.KP_Pic}">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-KP_Pic" class="btn btn-danger plupload" data-input-id="c-KP_Pic" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-url="ajax/uploadnosy"  data-multiple="false" data-preview-id="p-KP_Pic"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                    <span><button type="button" id="fachoose-KP_Pic" class="btn btn-primary fachoose" data-input-id="c-KP_Pic" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-KP_Pic"></span>
                            </div>
                            
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td width="50%">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_name')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-KP_Name" class="form-control "  name="row[KP_Name]" type='text' value="{$row.KP_Name}">
                        </div>
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td width="50%">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_area')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-KP_Area" class="form-control "  name="row[KP_Area]" type='text' value="{$row.KP_Area}">
                        </div>
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Tel" class="form-control "  name="row[KP_Tel]" type='text' value="{$row.KP_Tel}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_qy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_Qy" class="form-control " rows="5" name="row[KP_Qy]" cols="50">{$row.KP_Qy}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_adduser')}:</label>
        <div class="col-xs-12 col-sm-3">
            <label  class="control-label"  style="color:#888888;">{$row.KP_AddUser}</label>
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_addtime')}:</label>
        <div class="col-xs-12 col-sm-3">
            <label  class="control-label" style="color:#888888;">{$row.KP_AddTime}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_edituser')}:</label>
        <div class="col-xs-12 col-sm-3">
            <label  class="control-label"  style="color:#888888;">{$row.KP_EditUser}</label>
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_edittime')}:</label>
        <div class="col-xs-12 col-sm-3">
            <label  class="control-label"  style="color:#888888;">{$row.KP_EditTime}</label>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
