<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('预售许可证')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Name" class="form-control" name="row[KP_Name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('发证时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[KP_Time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('绑定楼盘')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Bdld" class="form-control" name="row[KP_Bdld]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('录单人')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="control-label ">{$admin.nickname}({:date('Y-m-d H:i:s')})</label>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
