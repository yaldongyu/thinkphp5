<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table">
                    <form  role="form" class="form-horizontal form-commonsearch" method="post">
                        <div class="row">
 
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <label for="area_id" class="control-label col-xs-4">站点</label>
                                <div class="col-xs-12 col-xs-8">
                                     <!-- {:build_select('SiteID', $typeList, null, ['class'=>'form-control', 'required'=>''])} -->
                                     <select id="site" data-rule="required" class="form-control">
                                        <option value="-1" {in name="-1" value="-1"}selected{/in}>请选择</option>
                                        {foreach name="typeList" item="vo"}
                                        <option value="{$key}">{$vo}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <label  class="control-label col-xs-4">关键字</label>
                                <div class="col-xs-8">
                                    <input id="keywords" class="form-control" type="text" value="" placeholder="名称/电话....">
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="col-sm-8 col-xs-offset-4">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> 查找</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </div>
 
                    </form>
                    </div>
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('housing/unioncomment/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('housing/unioncomment/edit')}" 
                           data-operate-del="{:$auth->check('housing/unioncomment/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
