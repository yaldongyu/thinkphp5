<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_siteid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_SiteID" class="form-control" name="row[KP_SiteID]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_khname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_KhName" class="form-control " rows="5" name="row[KP_KhName]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_khphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_KhPhone" class="form-control " rows="5" name="row[KP_KhPhone]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_Content" class="form-control editor" rows="5" name="row[KP_Content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[KP_Time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_reply')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_Reply" class="form-control " rows="5" name="row[KP_Reply]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_servicename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_ServiceName" class="form-control " rows="5" name="row[KP_ServiceName]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_servicetel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_ServiceTel" class="form-control " rows="5" name="row[KP_ServiceTel]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_flaghf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_FlagHf" class="form-control" name="row[KP_FlagHf]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_check')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_Check" class="form-control" name="row[KP_Check]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_edituser')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-KP_EditUser" class="form-control " rows="5" name="row[KP_EditUser]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kp_edittime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-KP_EditTime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[KP_EditTime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
